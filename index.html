<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumple Gise</title>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-image: url("wallpaper-wizarding.jpg");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
    }
    
    .carrusel {
        display: flex;
        overflow: hidden; /* Esconde las imágenes que están fuera de la vista */
        width: 90%; /* Ajusta el ancho del carrusel */
        max-width: 700px; /* Máximo ancho para pantallas grandes */
        position: relative;
    }

    .images-container {
        display: flex; /* Permite que las imágenes estén en línea */
        transition: transform 0.5s ease; /* Transición suave al cambiar de imagen */
    }

    .carrusel img {
        width: auto; /* Permite que el ancho sea automático */
        height: 100%; /* Ocupa toda la altura del contenedor */
        max-height: 400px; /* Altura máxima para las imágenes */
        object-fit: contain; /* Mantiene la relación de aspecto y ajusta dentro del contenedor */
        cursor: pointer; /* Cambia el cursor al pasar sobre la imagen */
    }

    @media (max-width: 600px) {
        .carrusel {
            width: 95%; /* Ajusta el ancho en pantallas más pequeñas */
        }
    }
</style>

</head>
<body>
    <div class="carrusel">
        <div class="images-container">
            <img src="profeta1.gif" alt="Imagen 1">
            <img src="profeta2.png" alt="Imagen 2">
            
        </div>
    </div>

    <script>
        const imagesContainer = document.querySelector('.images-container');
        const images = document.querySelectorAll('.carrusel img');
        let currentIndex = 0;

        function updateCarousel() {
            const offset = -currentIndex * 100; // Calcular el desplazamiento
            imagesContainer.style.transform = `translateX(${offset}%)`; // Aplicar el desplazamiento
        }

        // Función para avanzar al siguiente índice
        function nextImage() {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        }

        // Agrega evento de clic a las imágenes
        images.forEach(image => {
            image.addEventListener('click', nextImage);
        });

        // Inicializa el carrusel
        updateCarousel();
    </script>
</body>
</html>
