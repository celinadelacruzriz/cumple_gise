<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-image: url("wallpaper-wizarding.jpg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        
        .carrusel {
        display: flex;
        overflow: hidden; /* Esconde las imágenes que están fuera de la vista */
        width: 90%;
        max-width: 700px; /* Mantén un ancho máximo para pantallas grandes */
        position: relative;
    }

    .images-container {
        display: flex; /* Permite que las imágenes estén en línea */
        transition: transform 0.5s ease; /* Transición suave al cambiar de imagen */
    }

    .carrusel img {
        min-width: 100%; /* Cada imagen ocupará el ancho completo del contenedor */
        height: auto; /* Mantiene la relación de aspecto */
        object-fit: cover; /* Cubre el área sin deformar la imagen */
        cursor: pointer; /* Cambia el cursor al pasar sobre la imagen */
    }

    @media (max-width: 600px) {
        .carrusel {
            width: 95%; /* Ancho del carrusel en pantallas pequeñas */
        }
    }
    </style>
</head>
<body>
    <div class="carrusel">
        <div class="images-container">
            <img src="profeta1.gif" alt="Imagen 1">
            <img src="profeta2.png" alt="Imagen 2">
            
        </div>
    </div>

    <script>
        const imagesContainer = document.querySelector('.images-container');
        const images = document.querySelectorAll('.carrusel img');
        let currentIndex = 0;

        function updateCarousel() {
            const offset = -currentIndex * 100; // Calcular el desplazamiento
            imagesContainer.style.transform = `translateX(${offset}%)`; // Aplicar el desplazamiento
        }

        // Función para avanzar al siguiente índice
        function nextImage() {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        }

        // Agrega evento de clic a las imágenes
        images.forEach(image => {
            image.addEventListener('click', nextImage);
        });

        // Inicializa el carrusel
        updateCarousel();
    </script>
</body>
</html>
