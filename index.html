<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cumple de Gise!!</title>
   <style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    background-image: url("wallpaper-wizarding.jpg");
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
  }
  
  section {
    display: flex;
    width: 90%; /* Cambiado a porcentaje */
    height: auto; /* Altura automática */
    max-width: 700px; /* Máximo ancho para pantallas grandes */
    margin: 20px 0; /* Margen vertical */
  }
  
  section img {
    width: 100%; /* Ocupa el ancho completo */
    height: auto; /* Mantiene la proporción */
    flex-grow: 1;
    object-fit: cover;
    opacity: 0.9;
    transition: 0.5s ease;
  }
  
  section img:hover {
    cursor: crosshair;
    opacity: 1;
    filter: contrast(130%);
  }

  /* Media Queries para pantallas más pequeñas */
  @media (max-width: 600px) {
    section {
      flex-direction: column; /* Apila las imágenes en columnas */
      height: auto; /* Altura automática para columnas */
    }

    section img {
      width: 100%; /* Mantiene el ancho completo */
      margin-bottom: 10px; /* Espacio entre imágenes */
    }
  }
</style>
  </head>
  <body>
     <section>
     <img src="profeta1.gif" alt="Cumple de Gise!!" />
      <img src="profeta2.png" alt="Cumple de Gise!!" />
    </section>
  </body>
</html>
