<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cumple de Gise!!</title>
    <style>
      body {
        background: url("wallpaper-wizarding.jpg") no-repeat center center fixed;
        background-size: cover;
        margin: 10%;
        padding: 10%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
      }

      .carrusel {
        width: 80%;
        max-width: 402px; /* Basado en el ancho de la imagen m√°s grande */
        position: relative;
        margin-top: 20px;
      }

      .images-container {
        position: relative;
        width: 100%;
      }

      .images-container img {
        width: 100%;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .images-container img:first-child {
        opacity: 1;
      }

      .images-container img.active {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div class="carrusel">
      <div class="images-container">
        <img src="profeta1.gif" alt="Imagen_1" class="active" />
        <img src="profeta2.png" alt="Imagen_2" />
      </div>
    </div>

    <script>
      document
        .querySelector(".carrusel")
        .addEventListener("click", function () {
          const images = document.querySelectorAll(".images-container img");
          let activeImage = document.querySelector(
            ".images-container img.active"
          );
          activeImage.classList.remove("active");

          let nextImage = activeImage.nextElementSibling;
          if (!nextImage) {
            nextImage = images[0];
          }

          nextImage.classList.add("active");
        });
    </script>
  </body>
</html>
