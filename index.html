<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cumple de Gise!!</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 90vh;
        margin: 0;
        background-image: url("wallpaper-wizarding.jpg");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        border: 5px solid #b69f63;
        border-radius: 15px;
        padding: 10px;
        background-color: white;
        max-width: 70%; /* Asegura que se ajuste a pantallas pequeñas */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Sombra para un efecto más agradable */
      }

      section {
        display: flex;
        width: 600px;
        height: 600px;
      }
      section img {
        width: 0px;
        flex-grow: 1;
        object-fit: cover;
        opacity: 0.9;
        transition: 0.5s ease;
      }
      section img:hover {
        cursor: crosshair;
        width: 300px;
        opacity: 1;
        filter: contrast(120%);
      }
      h1 {
        color: #b69f63;
        font-size: 1.5em; /* Tamaño de fuente adaptable */
      }
      p {
        font-size: 1em; /* Tamaño de fuente adaptable */
      }
    </style>
  </head>
  <body>
    <h1>¡Estás Invitado a mi Cumpleaños!</h1>
    <section>
      <img src="profeta1.gif" alt="Cumple de Gise!!" />
      <img src="profeta2.gif" alt="Cumple de Gise!!" />
    </section>
  </body>
</html>
